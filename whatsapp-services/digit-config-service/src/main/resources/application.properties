# Server
server.port=8080
server.servlet.context-path=/configs

# H2 Database
spring.datasource.url=jdbc:h2:mem:configdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator
management.endpoints.web.base-path=/

# App Defaults
config.default.offset=0
config.default.limit=10

# Timezone
app.timezone=UTC

# MDMS v2 Schema Validation (optional)
mdms.schema.host=
mdms.schema.search.path=/mdms-v2/schema/v1/_search
