# Server
server.port=8080
server.servlet.context-path=/config-service

# Database (PostgreSQL - overridden by env vars in K8s)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/configdb}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Flyway
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator
management.endpoints.web.base-path=/

# App Defaults
config.default.offset=0
config.default.limit=10

# Timezone
app.timezone=${APP_TIMEZONE:UTC}

# MDMS v2 Integration
mdms.v2.host=${MDMS_V2_HOST:}
mdms.v2.schema.search.path=${MDMS_V2_SCHEMA_SEARCH_PATH:/schema/v1/_search}
mdms.v2.validation.enabled=${MDMS_V2_VALIDATION_ENABLED:false}
